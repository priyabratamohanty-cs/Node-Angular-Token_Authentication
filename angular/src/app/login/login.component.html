<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rouded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body ">
                <form action="" class="form ">

                    <div class="reg-text">

                        <mat-form-field appearance="outline">
                            <mat-label>User ID</mat-label>
                            <input matInput placeholder="User ID" [(ngModel)]="userLoginData.userID" name="userID">
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password" [(ngModel)]="userLoginData.password" name="password">
                        </mat-form-field>


                    </div>

                    <button class="btn btn-primary float-right" type="submit" (click)="loginUser()">LOGIN</button>

                </form>
            </div>
        </div>
    </div>
</div>
